{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Admin Login{% endblock %}</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'ie10-viewport-bug-workaround.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'ie-emulation-modes-warning.js' %}" />

    <link rel="stylesheet" type="text/css" href="{% static 'jquery.dataTables.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'dataTables.bootstrap.min.css' %}" />
    
    </head>
<body>

    <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'home' %}">System Name</a>
            </div>
            {% if user.is_authenticated %}
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-user"></span> {{ user.username }} <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                    </ul>
                </li>
            </ul>
            {% else %}
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
            {% endif %}
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{% static 'bootstrap.min.js' %}"></script>
    
    <!-- DataTables JavaScript -->
    <script src="{% static 'jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'dataTables.bootstrap.min.js' %}"></script>
    
    <script>
        $(function(){
            $("#logfile").dataTable();
        })
    </script>
    
    <script src="{% static 'ie10-viewport-bug-workaround.js' %}"></script>
</body>
</html>
